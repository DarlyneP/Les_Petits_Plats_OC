<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <section class="header--logo">
            <div class="logo">
                <img src="./img/logo/Les petits plats.svg" alt="">
                <img src="./img/logo/Group 3.svg" alt="">
            </div>
        </section>
        <section class="header--search">
            <h1 class="home--message">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
            <form action="" method="get">
                <input type="text" name="search" id="search" class="searchbar" placeholder="Rechercher une recette, un ingrédient, ...">
                <!-- <input type="submit" value=""> -->
                <div class="button--wrapper"><button><img src="/img/icons/Search.svg" alt=""></button></div>
            </form>
        </section>
    </header>
    <main>
        <section class="search-details">
            <div class="filters">
                <div class="filter">
                    <h3>Ingredients <span><img src="./img/icons/Vector 1.svg" alt=""></span></h3>
                    <ul></ul>
                </div>
                <div class="filter">
                    <h3>Appareils <span><img src="./img/icons/Vector 1.svg" alt=""></span></h3>
                    <ul></ul>
                </div>
                <div class="filter">
                    <h3>Ustensiles <span><img src="./img/icons/Vector 1.svg" alt=""></span></h3>
                    <ul></ul>
                </div>
            </div>
            <p class="total-found">INJECT VIA DATA COLLECTION</p>
        </section>
        <section class="results">
        </section>
    </main>
    <script src="./js/scripts/index.js" type="module"></script>
    <script src="./js/scripts/utils/recipes.js" type="module"></script>
</body>
</html>
